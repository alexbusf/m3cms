{% extends 'main/base.html' %}

{% block title %} Create {% endblock %}

{% block content %}
<div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>New post</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
      </div>
</div>

{% endblock %}
