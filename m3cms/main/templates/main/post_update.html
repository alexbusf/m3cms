{% extends 'main/base.html' %}

{% block title %} Update {% endblock %}

{% block content %}
<div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>Update post</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Update">
        </form>
      </div>
</div>
{% endblock %}
